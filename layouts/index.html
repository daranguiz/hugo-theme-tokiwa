{{ define "main" }}
{{ if isset .Site.Params "description" }}
<div class="font-serif text-medium-red-violet-400 pt-3" style="font-size:1.1rem">
	{{ .Site.Params.Description | markdownify }}
</div>
<hr  class="pt-2"/>
{{end}}

<div>
	<section class="mx-auto content">
		<div class="c-rich-text">
			{{- .Content -}}
		</div>
	</section>
</div>
{{ end }}

{{ define "footer" }}
{{ partial "page-footer.html" . }}
{{ end }}
